<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Boiler | Vanilla JS Example App</title>
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet" />
  </head>
  <body>
    <div class="logoWrapper">
      <img src="logo.svg" width="200" height="100" alt="boiler" />
      <h2>Vanilla JS Example Application</h2>
    </div>

    <div class="contentWrapper">
      <div class="componentWrapper">
        <div class="component">
          <p>Text Button</p>
          <blr-text-button
            theme="Light"
            variant="cta"
            size="md"
            label="Button"
            hasIcon="true"
            iconPosition="leading"
            icon="blr360"
            buttonId="button-id"
            loadingStatus="Loading"
          ></blr-text-button>
          <button id="toggleLoadingState">Toggle Loading State</button>
          <button id="toggleDisabledState">Toggle Disabled State</button>
        </div>

        <div class="component">
          <p>Checkbox</p>
          <blr-checkbox hasLabel="true" label="Please check" checkInputId="Test123"></blr-checkbox>
        </div>

        <div class="component">
          <p>Text Input</p>
          <blr-text-input placeholder="Enter text..." value="" hintText="Hint"></blr-text-input>
        </div>

        <div class="component">
          <p>Textarea</p>
          <blr-textarea
            placeholder="Enter text..."
            value=""
            showHint="true"
            hintText="Hint"
            isResizeable="both"
            showCounter="true"
            maxLength="140"
            warningLimitType="warningLimitInt"
            warningLimitInt="105"
          ></blr-textarea>
        </div>

        <div class="component">
          <p>Radio Input</p>
          <blr-radio size="md"></blr-radio>
        </div>

        <div class="component">
          <p>Tab Bar</p>
          <blr-tab-bar
            variant="standard"
            overflowVariantStandard="buttons"
            overflowVariantFullWidth="browserOverflow"
            size="md"
            showDivider="true"
            tabContent="labelAndIcon"
            iconPosition="leading"
            alignment="left"
          ><a disabled href="./" label="Tab 1" icon="blr360">Tab 1</a>
          <a href="./" label="Tab 2" icon="blrInfo">Tab 2</a>
          <a href="./" label="Tab 3" icon="blrCrop">Tab 3</a>
          <a href="./" label="Tab 4" icon="blrDocumentNew">Tab 4</a>
          <a href="./" label="Tab 5" icon="blrDocumentTwo">Tab 5</a>
          <a href="./" label="Tab 6" icon="blrDownload">Tab 6</a>
          <a href="./" label="Tab 7" icon="blrHeart">Tab 7</a>
          <a href="./" label="Tab 8" icon="blrHome">Tab 8</a>
          <a href="./" label="Tab 9" icon="blrLockClosed">Tab 9</a>
          <a href="./" label="Tab 10" icon="blrMusic">Tab 10</a>
          <a href="./" label="Tab 11" icon="blrPen">Tab 11</a>
        </blr-tab-bar>
        </div>
      </div>

      <div id="logs" class="logsWrapper"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
